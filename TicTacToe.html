<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
   <style>
     body {
        background-color: #f1f1f1;
      }
      
      @keyframes floating {
        0% {
          transform: translate(-50%, -50%);
        }
        25% {
          transform: translate(100%, -100%);
        }
        50% {
          transform: translate(-100%, 100%);
        }
        75% {
          transform: translate(200%, 200%);
        }
        100% {
          transform: translate(-50%, -50%);
        }
      }
      
      .floating-image {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: floating 5s linear infinite;
      }
      .score-board {
      margin-top: 20px;
      text-align: center;
      }
  
      .score-board span {
        display: inline-block;
        margin: 0 10px;
        font-size: 20px;
      }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table class="game-board">
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
    <tr>
      <td class="cell"></td>
      <td class="cell"></td>
      <td class="cell"></td>
    </tr>
  </table>
  <div id="score-board">
    <h2>Score Board</h2>
    <div>
      <span>Player Score: </span>
      <span id="playerScore">0</span>
    </div>
    <div>
      <span>Computer Score: </span>
      <span id="computerScore">0</span>
    </div>
  </div>
  <img class = "floating-image" src = "happycat.gif" style="width: 120px;">
  <audio id="laughsound" src="laugh.wav"></audio>
  <audio id="gameoversound" src="gameover.wav"></audio>
  <img id="drawImage" src="momo.png" style="width: 200px; display: none;" />
  <img id="drawImage2" src="winning.gif" style="width: 200px; display: none;" />
  <img id="drawImage3" src="gameover.png" style="width: 200px; display: none;" />
  <script src="tictactoe.js"></script>

</body>
</html>
